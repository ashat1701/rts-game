version: 2.1

jobs:
  buildClient:
    docker:
      - image: circleci/python:3.6.4
    steps:
      - checkout
      - run: python3 -m py_compile Client.py
  buildServer:
    docker:
      - image: circleci/python:3.6.4
    steps:
      - checkout
      - run: python3 -m py_compile Server.py
  buildServerShell:
    docker:
      - image: circleci/python:3.6.4
     steps:
      - checkout
      - run: python3 -m py_compile server-shell.py
   buildClientShell:
    docker:
      - image : circleci/python:3.6.4
    steps:
      - checkout
      - run: python3 -m py_compile client-shell.py
  

workflows:
    "Build All":
        jobs:
          - buildClient
          - buildServer
          - buildServerShell
          - buildClientShell
